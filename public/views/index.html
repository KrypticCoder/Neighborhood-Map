<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Neighborhood Map</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div>
            <div class="header">
                <div class="header-title">
                    <b>Neighborhood Map</b>
                </div>
                <div class="header-bar">
                    <div class="location">
                        <input id="zoom-to-area-text" class="form-control" type="text" value="">
                        <input data-bind="click: zoom" id="zoom-to-area" class="btn btn-default" type="button" value="Zoom">
                    </div>
                    <div class="query">
                        <input id="places-search" class="form-control" type="text" value="">
                        <input data-bind="click: textSearch" id="go-places" class="btn btn-default" type="button" value="Go">
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="search-results" data-bind="foreach: placeMarkers">
                    <div class="one-result-container">
                        <div class="one-result" data-bind="text: $data.title, click: $parent.getMarkerInfo"></div>
                    </div>
                
                </div>
                <div id="map"></div>
            </div>    
        </div>

        <script src="../js/libs/jquery.min.js"></script> 
        <script src="../js/libs/knockout-3.2.0.js"></script>
        <script src="../js/app.js"></script>
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBx8rMSdcwelWB-HF1HMPyOuwynaZJERsI&v=3&callback=initMap">
        </script>

    </body>
</html>
