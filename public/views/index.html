<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>My Neighborhood Map</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <div>
            <header>
                <header-title>
                    <b>Neighborhood Map</b>
                </header-title>
                <nav>
                    <div class="nav-location">
                        <input id="zoom-to-area-text" class="form-control" data-bind="value: zoom_to_area_text" type="text">
                        <input id="zoom-to-area" class="btn btn-default" data-bind="click: zoom"  type="button" value="Zoom">
                    </div>
                    <div class="nav-query">
                        <input id="places-search" class="form-control" data-bind="value: places_search" type="text">
                        <input id="go-places" class="btn btn-default" data-bind="click: searchForText"   type="button" value="Go">
                    </div>
                </nav>
            </header>
            <main>
                <aside>
                    <input id="filter" class="form-control"  data-bind="value: filter, valueUpdate: 'afterkeydown'" type="text">
                    <search-results data-bind="foreach: filteredMarkers">
                        <div class="one-result-container">
                            <div class="one-result" data-bind="text: $data.title, click: $parent.getMarkerInfo"></div>
                        </div>
                    </search-results>
                </aside>
                <div id="map"></div>
            </main> 
        </div>
        <script>

        </script>
        <script src="../js/libs/jquery.min.js"></script> 
        <script src="../js/libs/knockout-3.2.0.js"></script>
        <script src="../js/app.js"></script>
        <script
            onerror="mapLoadingError()"
            async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBx8rMSdcwelWB-HF1HMPyOuwynaZJERsI&v=3&callback=initMap">
        
        </script>

    </body>
</html>
