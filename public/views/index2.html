<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Neighborhood Map</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Search for Businesses</h1>
                <hr>
                <div>
                    <input id="zoom-to-area-text" type="text" value="San Francisco, CA">
                    <input data-bind="click: zoom" id="zoom-to-area" type="button" value="Zoom">
                    <hr>
                    <span class="text">Search for nearby places</span>
                    <input id="places-search" type="text" value="pizza">
                    <input data-bind="click: textSearch" id="go-places" type="button" value="Go">

                    <ul data-bind="foreach: placeMarkers">
                        <li data-bind="text: $data.title"></li>
                        <ul>
                            <li data-bind="text: $data.formatted_address"></li>
                        </ul>
                    </ul>
                </div>

            </div>
            <div id="map"></div>
        </div>

        <script src="../js/libs/jquery.min.js"></script> 
        <script src="../js/libs/knockout-3.2.0.js"></script>
        <script src="../js/run.js"></script>
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBx8rMSdcwelWB-HF1HMPyOuwynaZJERsI&v=3&callback=initMap">
        </script>

    </body>
</html>
